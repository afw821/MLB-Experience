<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <title>MLB Experience</title>
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark home-nav nav-title">
    <a class="navbar-brand nav-title" href="#">MLB Experience</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link homePage" href="#">Create Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link searchPage" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row d-flex justify-content-center text-center row-width">
      <div class="col-md-8">
        <form class="form-inline">
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Username</label>
            <input type="text" class="form-control reg-username" placeholder="Username">
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="password" class="form-control reg-password" id="inputPassword2" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-secondary mb-2 register">Register</button>
        </form>
      </div>
    </div>
    <div class="row d-flex justify-content-center text-center row-width">
        <div class="col-md-8">
          <form class="form-inline" action="/login" method="post">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Username</label>
              <input type="text" class="form-control login-username" placeholder="Username">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Password</label>
              <input type="password" class="form-control login-password" id="inputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-secondary mb-2 login">Login</button>
          </form>
        </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>
</body>

</html>
